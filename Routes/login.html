  <body style="background-color: salmon;">
    <div id="nav-container">

    </div>

    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    <div id="main-holder">
      <h1 id="login-header">Login</h1>
      <form id="login-form" onsubmit="checkLogin()">
        <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
        <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
        <input type="submit" value="Login" id="login-form-submit" >
      </form>
       <a href = "signup.html"> Don't have an account? </a>
       <a href = "signup.html"> Forgot Password? </a>
    </div>
    
    <div class="footer-filler"></div>
    <div id="footer-container"></div>
    </body>
</html>

<script>
const loginErrorMsg = document.getElementById("login-error-msg");
function checkLogin() {
  
    username = document.getElementById("login-form").username.value;
    password = document.getElementById("login-form").password.value;
    if (username === "user" && password === "web_dev") {
        alert("You have successfully logged in.");
        loginErrorMsg.style.opacity = 0;
        location.reload();
    } else {
        document.getElementById("login-error-msg").style.opacity = 1;
    }
    document.getElementById("login-form").username.value = null;
    document.getElementById("login-form").password.value = null;
}

$("#login-form").submit(function(e) {
    e.preventDefault();
});
</script>

<script>
  $(document).ready(function(){
    $("#nav-container").load("/Components/nav.html");
    $("#footer-container").load("/Components/footer.html");
  });
</script>
