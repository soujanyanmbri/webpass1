<script>
const loginErrorMsg = document.getElementById("login-error-msg");
function checkLogin() {
  
    username = document.getElementById("login-form").username.value;
    password = document.getElementById("login-form").password.value;
    if (username === "user" && password === "web_dev") {
        alert("You have successfully logged in.");
        loginErrorMsg.style.opacity = 0;
        location.reload();
    } else {
        document.getElementById("login-error-msg").style.opacity = 1;
    }
    document.getElementById("login-form").username.value = null;
    document.getElementById("login-form").password.value = null;
}

$("#login-form").submit(function(e) {
    e.preventDefault();
});
</script>



<div class="bs-example">
  <h1 class="border-bottom pb-3 mb-4">Registration Form</h1>
  <form class="needs-validation" action="#" method="post" novalidate>
      <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="firstName">First Name:</label>
          <div class="col-sm-9">
              <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
          </div>
      </div>
      <div class="form-group row">

          <div class="col-sm-9">

          </div>
      </div>
      <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="inputEmail">Email Address:</label>
          <div class="col-sm-9">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" required>
          </div>
      </div>
      <div class="form-group row">

          <div class="col-sm-9">

          </div>
      </div>
      <div class="form-group row">

      </div>
      <div class="form-group row">
